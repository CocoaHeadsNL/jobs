<head>
  <meta charset="utf-8">
  <!-- (1) Optimize for mobile versions: http://goo.gl/EOpFl -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- (1) force latest IE rendering engine: bit.ly/1c8EiC9 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }}{% if page.company %} at {{ page.company }}{% endif %}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}" />

  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="{{ site.description }}" />
  <meta name="keywords" content="iOS developer, Mac developer, ios vacature, Cocoa, Xcode, Amsterdam, ,iOS, iPhone, iPad, Mac, Meeting, Developers, Development" />
  
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% if page.company %} at {{ page.company }}{% endif %}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:summary" content="{{ site.description }}" />
<meta property="og:site_name"content="Jobs CocoaHeadsNL" />
<meta property="og:type" content="website" />
<meta property="og:locale" content="en_US" />
<meta property="og:image" content="{% if page.sponsor-logo %}{{site.url}}{{ page.sponsor-logo }}{% else %}{{site.url}}{{ site.author_image }}{% endif %}" />
<meta property="og:config" content="{{ site.description }}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@cocoaheadsnl" />
<meta name="twitter:creator" content="@cocoaheadsnl" />
<meta name="twitter:title" content="Jobs by CocoaheadsNL sponsors" />
<meta name="twitter:description" content="Job openings offered by CocoaHeadsNL sponsors. Have a look and see if there is something for you." />
<meta name="twitter:image" content="http://jobs.cocoaheads.nl/assets/images/CocoaHeadsNLJobs.png">
<meta name="apple-itunes-app" content="app-id=998188273" />
  

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="shortcut icon" href="{{ "/assets/images/favicon.ico" | prepend: site.baseurl }}">
<!--  <link rel="stylesheet" href="{{asset "js/styles/obsidian.css"}}"> -->
  <link rel="stylesheet" href="http://brick.a.ssl.fastly.net/Linux+Libertine:400,400i,700,700i/Open+Sans:400,400i,700,700i">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" media="screen" href="{{ "/css/main.css"  | prepend: site.baseurl  }}" />
  <link rel="stylesheet" type="text/css" media="print" href="{{ "/css/print.css"  | prepend: site.baseurl  }}" />
</head>
